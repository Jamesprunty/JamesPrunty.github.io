<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Piano</title>    
  <link rel="stylesheet" href="Lesson-01-Advanced.css">
</head>
<body>


    <!-- Starts with a Div that contains all the keys, under the class "Keys" -->
    
  <div class="keys">
      
      <!-- Each key is associated with a data-key (which is their key number) and have the class "key" -->
     
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">E3</span>
        </div>
        <div data-key="66" class="key">
          <kbd>B</kbd>
          <span class="sound">F3</span>
        </div>
        <div data-key="67" class="key">
          <kbd>C</kbd>
          <span class="sound">G3</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">A3</span>
        </div>
        <div data-key="69" class="key">
          <kbd>E</kbd>
          <span class="sound">B3</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">C3</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">D4</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">E4</span>
        </div>
        <div data-key="73" class="key">
          <kbd>I</kbd>
          <span class="sound">F4</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">G4</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">A4</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">B4</span>
        </div>
        <div data-key="77" class="key">
          <kbd>M</kbd>
          <span class="sound">C4</span>
        </div>
  
      <div data-key="78" class="key">
        <kbd>N</kbd>
        <span class="sound">D5</span>
      </div>
      <div data-key="79" class="key">
        <kbd>O</kbd>
        <span class="sound">E5</span>
      </div>
      <div data-key="80" class="key">
        <kbd>P</kbd>
        <span class="sound">F5</span>
      </div>

      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">A5</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">B5</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">C5</span>
      </div>
      <div data-key="85" class="key">
        <kbd>U</kbd>
        <span class="sound">D6</span>
      </div>
      <div data-key="86" class="key">
        <kbd>V</kbd>
        <span class="sound">E6</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">F6</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">G6</span>
      </div>
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">A6</span>
      </div>
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">B6</span>
      </div>
      <div data-key="32" class="key">
        <kbd>Space</kbd>
        <span class="sound">Rest</span>
      </div>


  </div>
    
    <!-- data attributes are like "src" or "class" so  if you want a new one that is not there already-->
    <!-- you have to put it behind a "data-" so the fata-key keycode can be matched-->

    <audio data-key="65" src="./sounds/448614__tedagame__e3.ogg"></audio>
    <audio data-key="66" src="./sounds/448584__tedagame__f-3.ogg"></audio>
    <audio data-key="67" src="./sounds/448559__tedagame__g3.ogg"></audio>
    <audio data-key="68" src="./sounds/448562__tedagame__a3.ogg"></audio>

    <audio data-key="76" src="./sounds/448536__tedagame__b4.ogg"></audio>
    <audio data-key="77" src="./sounds/448539__tedagame__c-4.ogg"></audio>
    <audio data-key="78" src="./sounds/448602__tedagame__d-4.ogg"></audio>
    <audio data-key="79" src="./sounds/448613__tedagame__e4.ogg"></audio>
    <audio data-key="80" src="./sounds/448585__tedagame__f-4.ogg"></audio>
    <audio data-key="81" src="./sounds/448552__tedagame__g4.ogg"></audio>
    <audio data-key="82" src="./sounds/448561__tedagame__a4.ogg"></audio>
    <audio data-key="83" src="./sounds/448536__tedagame__b4.ogg"></audio>
    <audio data-key="84" src="./sounds/448532__tedagame__c-5.ogg"></audio>
    <audio data-key="85" src="./sounds/448603__tedagame__d-5.ogg"></audio>
    <audio data-key="86" src="./sounds/448612__tedagame__e5.ogg"></audio>
    <audio data-key="87" src="./sounds/448582__tedagame__f-5.ogg"></audio>
    <audio data-key="88" src="./sounds/448553__tedagame__g5.ogg"></audio>
    <audio data-key="89" src="./sounds/448576__tedagame__a-5.ogg"></audio>
    <audio data-key="90" src="./sounds/448537__tedagame__b5.ogg"></audio>
    <audio data-key="32" src=""></audio>

    <div class="Controls">
      <div id="checkBox">
        <label for="playType">
          <input type="checkbox" id="playType" name="playType">  Check to play while you type
       </label>
      </div>

      <div id="textBox">
        <label for="textToPlay">
          <input type="text" id="textToPlay" name="textToPlay" placeholder="Type a message here"> 
       </label>
      </div>

      <div id="playSpeed">
        <label for="speed">
          <input type="number" id="speed" name="speed" placeholder="Type in a number from 1-5" value="1"> 
       </label>
      </div>

      <div id="PlayButton">
        <label for="play">
          <input type="button" id="play" name="play" value="Play Text"> 
       </label>
      </div>
    </div>

    

<script type="application/javascript" src="Lesson-01-Advanced.js"></script>



</body>
</html>
