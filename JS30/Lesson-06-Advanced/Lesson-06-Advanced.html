<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Celeb Sorter V2</title>
  <link rel="stylesheet" href="Lesson-06-Advanced.css">
  <link rel="stylesheet" href="../GeneralStyle.css">
</head>

<body>

  <div id="container">
    <h1>Famous People Sorter V2</h1>
    <div id="search">
      <form class="search-form">

        <label for="btn"></label>
        <input id="btn" type="button" name="btn" value="Add person">
        <input id="searchBox" type="text" class="search" placeholder="Person's name">
        <ul id="suggestions" class="suggestions"></ul>
      </form>
    </div>

  </div>

  <div class="controls">

    <p>Type in a person's name and press "Add person" to add them to the table</p>
    <p id="error" class="hidden">Cannot find person</p>


    <div id="filterDiv">

      <label for="filter"></label>
      <input id="filter" type="button" name="filter" value="Filter by Age">

      <label for="filterAge"></label>
      <input id="filterAge" type="number" name="filterAge" placeholder="Enter Min age">

    </div>

    <div id="sortDiv">

      <label for="sortLast"></label>
      <input id="sortLast" type="button" name="sortLast" value="Sort By Last Name">

      <label for="sortAge"></label>
      <input id="sortAge" type="button" name="sortAge" value="Sort By Age">



    </div>


  </div>

  <script type="Application/javascript" src="Lesson-06-advanced.js"></script>


</body>

</html>
