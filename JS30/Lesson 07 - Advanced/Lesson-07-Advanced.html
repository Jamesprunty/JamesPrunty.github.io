<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Celeb Sorter V3</title>
  <link rel="stylesheet" href="Lesson-07-Advanced.css">
</head>

<body>

  <div id="container">
    <h1>Famous People Sorter V3</h1>
    <div id="search">
      <form class="search-form">

        <label for="btn"></label>
        <input id="btn" type="button" name="btn" value="Add person">
        <input id="searchBox" type="text" class="search" placeholder="Person's name">
        <ul id="suggestions" class="suggestions"></ul>
      </form>
    </div>

    <div>

      <p id="personInformation"></p>

    </div>

  </div>

  <div class="controls">

    <p>Type in a person's name and press "Add person" to add them to the table</p>
    <p id="error" class="hidden">Cannot find person</p>

    <div id="Selector">

      <label for="idSelectorBtn"></label>
      <input id="idSelectorBtn" type="button" name="idSelectorBtn" value="Select ID">

      <label for="idSelectorInput"></label>
      <input id="idSelectorInput" type="number" name="idSelectorInput">

    </div>


    <div id="filterDiv">

      <label for="filter"></label>
      <input id="filter" type="button" name="filter" value="Filter by Age">

      <label for="filterAge"></label>
      <input id="filterAge" type="number" name="filterAge" placeholder="Enter Min age">

    </div>

    <div id="sortDiv">

      <label for="sortLast"></label>
      <input id="sortLast" type="button" name="sortLast" value="Sort By Last Name">

      <label for="sortAge"></label>
      <input id="sortAge" type="button" name="sortAge" value="Sort By Age">



    </div>


  </div>

  <script type="Application/javascript" src="Lesson-07-advanced.js"></script>


  <div class="HomeContainer">
    <a href="../../index.html" class="HomeLink">Home</a>
    <a href="../JS30.html" class="HomeLink">JS30</a>
  </div>
</body>

</html>
