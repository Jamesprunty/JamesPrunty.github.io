<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="Lesson-19-Advanced.css">
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Take Photo</button>
       <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin" id="rmin">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax" id="rmax">
        <label for="greenScreenbtn">Green Screen:</label>
        <input type="checkbox" name="greenScreen" checked="checked" id="greenCheck">

        <br>

        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin" id="gmin">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax" id="gmax">
        <label for="redScreen">Red Screen:</label>
        <input type="checkbox" name="redScreen" id="redCheck">

        <br>

        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin" id="bmin">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax" id="bmax">
        <label for="blur">Blur:</label>
        <input type="checkbox" name="blur" id="blurCheck">

      </div> 
    </div>

    <!--Every 16ms this will take a snapshot of the video and put in this canvas-->
    <canvas class="photo"></canvas>
    <!--Video will come from the camera into this element-->
    <video class="player"></video>
    <!--This is where we will put all of our images-->
    <div class="strip"></div>
  </div>

  <div id="box"></div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="Lesson-19-Advanced.js"></script>

</body>
</html>
