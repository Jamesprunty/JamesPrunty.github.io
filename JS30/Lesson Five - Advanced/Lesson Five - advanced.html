<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <style>

    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    /* This is all the panels */
    .panels {
      min-height: 100vh;
      overflow: hidden;
      /* This will use flexbox */
      /* Using this flex will put the images side by side */
      display: flex;
    }

    /* This deals with each of the individual panels */
    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:

      /* This is the transtition effect */
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      /* This will split all evenly */
      flex: 1;
      justify-content: center;
      align-items: center;
      /* an Element can be a flex item and a flex container */
      display: flex;
      /* This will center them all */
      flex-direction: column;
      
    }

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* Flex Children */
    /* Flex Items */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      /* These are nested flexbots to get everything centered */
      flex: 1 0 auto;

      display: flex;
      justify-content: center;
      align-items: center;

    }

    /*This will hide all first child elements to keep them off screen*/
    .panel > *:first-child { transform: translateY(-100%); }
    /*Puts it back when open */
    .panel.open-active > *:first-child {transform: translateY(0);}
    /*Do the same to the last child, this will animate back in when this is removed*/
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child {transform: translateY(0);}

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel a{

      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    a:visited{

      color: white;

    }

    a:link{

      color: white;

    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open1 {

  
    }

    .panel.open2{


    }

    .panel.open3{
    /*When it has a class of open, it will take up 5 times the rest of them (as they are flex :1) */
      flex: 5;
      font-size: 40px;

    }

    .panel.open4{


    }

    .panel.open5{


    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <a href="../../index.html" class="HomeLink">Home</a>
      <p>It</p>
      <a href="../JS30.html" class="HomeLink">JS30</a>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>
