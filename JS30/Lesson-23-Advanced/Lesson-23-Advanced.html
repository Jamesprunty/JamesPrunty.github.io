<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="Lesson-23-Advanced.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <!--Cotain all the possible voices-->
      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <!--It is important that "rate, pitch, text" are named as they are as this will corrospond to their title in the utterance-->
      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="4" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="3" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

    <script type="application/javascript" src="Lesson-23-Advanced.js">
 
    </script>
</body>
</html>
