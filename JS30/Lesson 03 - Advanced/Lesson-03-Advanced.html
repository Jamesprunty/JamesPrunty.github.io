<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="Lesson-03-Advanced.css">
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>

    <!-- Because js doesn't have a suffix (px) like css, it will only return "10"-->
    <!-- So we have a data attribute (which is just a made up attribute) fo rthe px-->
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="13" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="13" data-sizing="px">
    <label for="base">Base Color</label>
    <!-- Type color give you the color picker-->
    <input id="base" type="color" name="base" value="#eb0101">
 
  </div>

  <div class="controls" id="checkBoxes">
    <label for="treesSelect"></label>
    <input id="treesSelect" type="checkbox" name="treesSelect"> Trees
    <label for="mountainSelect"></label>
    <input id="mountainSelect" type="checkbox" name="mountainSelect"> Mountains
  </div>

  <div>

    <img id="trees" src="../Lesson Three - Advanced/images/Trees.jpg">
    <img id="mountains" src="../Lesson Three - Advanced/images/Mountain.jfif">



  </div>



  <script type="application/javascript" src="Lesson-03-Advanced.js"></script>

  <div class="HomeContainer">
    <a href="../../index.html" class="HomeLink">Home</a>
    <a href="../JS30.html" class="HomeLink">JS30</a>
  </div>

</body>

</html>
