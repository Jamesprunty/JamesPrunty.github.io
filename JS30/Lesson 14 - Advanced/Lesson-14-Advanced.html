<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Reference VS Copy</title>
  <link rel="stylesheet" href="Lesson-14-Advanced.css">
  <link rel="stylesheet" href="../Default.css">
</head>

<body>


  <div class="Tables">

    <div id="originalArray" class="table">
      <h1 id="originalTable">Original Data</h1>

    </div>

    <div id="cahngedData" class="table">
      <h1 id="newTable">New Data</h1>


    </div>

  </div>

  <div class="instructions">
    <h2>Press the buttons below to see what happens when we run the code and then display the original array and the
      copied array</h2>
  </div>
  <div id="controls">


    <div class="controlOption">
      <p>Reference is run through "newArray = Array"</p>
      <label for="reference">
        <input type="button" name="reference" id="reference" value="reference">
    </div>
    <div class="controlOption">
      <p>Splice is run with "array.splice()"</p>
      <label for="splice">
        <input type="button" name="splice" id="splice" value="splice"></label>
    </div>
    <div class="controlOption">
      <label for="concat">
        <input type="button" name="concat" id="concat" value="concat"></label>
    </div>
    <div class="controlOption">
      <label for="spread">
        <input type="button" name="spread" id="spread" value="spread"></label>
    </div>
    <div class="controlOption">
      <label for="assign">
        <input type="button" name="assign" id="assign" value="assign"></label>
    </div>
    <div class="controlOption">
      <label for="refresh">
        <input type="button" name="refresh" id="refresh" value="refresh"></label>
    </div>

  </div>




  <script type="application/javascript" src="Lesson-14-Advanced.js"></script>

  <div class="HomeContainer">
    <a href="../../index.html" class="HomeLink">Home</a>
    <a href="../JS30.html" class="HomeLink">JS30</a>
  </div>


</body>

</html>
