<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>James Prunty</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="pageContainer">
        <div id="menuContainer">
            <div id="menuName" class="flex1 center">

                <h1>James Prunty</h1>

            </div>
            <div id="menuItems" class="flex1">

                <ul id="navMenu" class="center">
                    <li class="menuItem flex1 center">Courses</li>

                </ul>


            </div>

                        clip-path="url(#cut-off)" />
                </g>

                <circle class="menuHover menuCircle" cx="250" cy="250" r="30" stroke="white" stroke-width="2" fill=black
                    clip-path="url(#cut-off)" />
                <rect class="menuHover topMenuBG" y="240" x="230" width="40" height="3" fill="white"></rect>
                <rect class="menuHover" y="250" x="230" width="40" height="3" fill="white"></rect>
                <rect class="menuHover bottomMenuBG" y="260" x="230" width="40" height="3" fill="white"></rect>
