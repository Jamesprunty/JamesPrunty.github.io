        <div id="SVGContainer" class="center">

            <svg height="500" width="500" class="svg center">

                <g id="circles">
                    <circle id="c1" class="circleInside" cx="250" cy="250" r="100" stroke="white" stroke-width="2" fill=none
                        clip-path="url(#cut-off)" />
                    <circle id="c2" class="circleInside"  cx="250" cy="250" r="120" stroke="white" stroke-width="2" fill=none
                        clip-path="url(#cut-off)" />
                    <circle id="c3" class="circleInside"  cx="250" cy="250" r="140" stroke="white" stroke-width="2" fill=none

                    <circle id="c4" class="circleInside"  cx="250" cy="250" r="160" stroke="white" stroke-width="2" fill=none
                        clip-path="url(#cut-off)" />
                </g>



                <circle class="menuHover menuCircle" cx="250" cy="250" r="30" stroke="white" stroke-width="2" fill=black
                    clip-path="url(#cut-off)" />

                <g id="menuOpen" class="hidden">

                    <circle class="menuOpenItem menuCircleTop" cx="250" cy="250" r="150" clip-path="inset(0 0 50% 0)" />

                    <circle class="menuOpenItem menuCircleBottom" cx="250" cy="250" r="150"
                        clip-path="inset(50% 0 0 0)" />

                    <text id="topText" x="200" y="170" fill="white" font-size="2em">Projects</text>/>
                    <text id="bottomText" x="200" y="330" fill="white" font-size="2em">Courses</text>/>
                </g>

                <circle class="menuHover menuInnerCircle" cx="250" cy="250" r="30" stroke="white" stroke-width="2" fill=black
                    clip-path="url(#cut-off)" />



                <g id="BG" data-state="Default">
                    <rect class="menuHover midMenuBG BG" y="250" x="230" width="40" height="3" fill="white" rx="3">
                    </rect>
                    <rect class="menuHover topMenuBG BG" y="240" x="230" width="40" height="3" fill="white" rx="3">
                    </rect>

                    <rect class="menuHover bottomMenuBG BG" y="260" x="230" width="40" height="3" fill="white" rx="3">
                    </rect>
                </g>

            </svg>



        </div>
