<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>James Prunty</title>
    <link rel="stylesheet" href="../../../JS30/GeneralStyle.css">
    <link rel="stylesheet" href="..//Datastructure/Datastructure.css">
    <link rel="stylesheet" href=".//Minesweeper.css">
</head>

<body>

    <h1>Minesweeper</h1>


    <div id="contentContainer">

        <div id="SummaryContainer">

            <p id="summary">

                To play the game, click on a square.<br>
                You can flag a square by holding CTRL when you click.<br>
                CTRL+click again to turn it into a question mark<br><br>

                You can change the size or reset the field with the controls below.<br><br>


            </p>

        </div>

        <div id="visualContainer">


            <div id="controlContainer" class="control">


                <div id="input" class="controlBtns">
                    <input type="number" id="size" placeholder="Row Size" min="3" max="25">
                    <div id="randomiseDiv">
                        <input type="button" class="btn" id="random" value="Set">
                    </div>
                    <div id="resetDiv">
                        <input type="button" class="btn" id="reset" value="Reset">
                    </div>

                </div>
            </div>



            <div id="mineMap">
                <svg id="mineSVG">


                </svg>


            </div>

            <div id="outputContainer">

                <div id="output">
                    <p id="outputText"></p>
                </div>

            </div>

        </div>


</body>

<script type="application/javascript" src=".//Minesweeper.js"></script>

</html>
