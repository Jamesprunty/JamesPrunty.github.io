<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>James Prunty</title>

    <div id="contentContainer">

            <p id="summary">



            </p>

                    <input type="button" class="btn" id="add" value="Add">

                </div>
                <div id="peekDiv" class="control">
                    <input type="button" class="btn" id="peek" value="Peek">

            </div>



            <div id="tree">
                <svg id="treeSVG">
                    
                </svg> 




            </div>

            </div>

        </div>



        <div id="explinationContainer">

            <p id="explination">

                    </p>







            </p>

        </div>
