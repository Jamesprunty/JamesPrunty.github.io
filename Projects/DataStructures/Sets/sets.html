<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>James Prunty</title>
    <link rel="stylesheet" href="../../../JS30/GeneralStyle.css">
    <link rel="stylesheet" href="../dataStructures.css">
    <link rel="stylesheet" href=".//sets.css">
</head>

<body>

    <h1>Sets</h1>


    <div id="contentContainer">

        <div id="SummaryContainer">

            <p id="summary">

                A set is similar to stack but has no duplicates and are not in any particular order<br><br>



            </p>

        </div>

        <div id="visualContainer">


            <div id="controlContainer" class="control">

                <div id="addContainer">
                    <input type="button" class="btn" id="add" value="Add">
                    <input type="text" id="newElem" placeholder="Enter a value">
                </div>

                <div id="hasContainer">
                    <input type="button" class="btn" id="has" value="Has">
                    <input type="text" id="checkElem" placeholder="Enter a value">
                </div>

                <div id="valueshDiv" class="control">
                    <input type="button" class="btn" id="values" value="values">
                </div>

                <div id="removeDiv" class="control">
                    <input type="button" class="btn" id="remove" value="Remove">
                </div>

                <div id="sizeDiv" class="control">
                    <input type="button" class="btn" id="size" value="size">
                </div>
                <div id="unionDiv" class="control">
                    <input type="button" class="btn" id="union" value="union">
                </div>
                <div id="interDiv" class="control">
                    <input type="button" class="btn" id="intersection" value="intersection">
                </div>
                <div id="diffDiv" class="control">
                    <input type="button" class="btn" id="difference" value="difference">
                </div>
                <div id="subDiv" class="control">
                    <input type="button" class="btn" id="subset" value="subset">
                </div>



            </div>



            <div id="sets">
                <div id="set1"></div>
                <div id="set2"></div>
            </div>




            <div id="outputContainer">

                <div id="output">
                    <p id="outputText"></p>
                </div>

            </div>

        </div>



        <div id="explinationContainer">

            <p id="explination">




            </p>

        </div>



    </div>


</body>

<script type="application/javascript" src=".//sets.js"></script>

</html>
