<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>James Prunty</title>
    <link rel="stylesheet" href="../../../JS30/GeneralStyle.css">
    <link rel="stylesheet" href="../dataStructures.css">
    <link rel="stylesheet" href=".//LinkedList.css">
</head>

<body>

    <h1>Linked List</h1>


    <div id="contentContainer">

        <div id="SummaryContainer">

            <p id="summary">

            </p>

        </div>

        <div id="visualContainer">


            <div id="controlContainer" class="control">


                <div id="input" class="controlBtns">

                    <div id="inputsDiv">

                        <div id="inputs">
                            <input type="number" id="value" placeholder="Value">
                            <input type="number" id="index" placeholder="Index">
                            <div id="addDiv">
                                <input type="button" class="btn" id="add" value="Add">
                            </div>
                            <div id="removeDiv">
                                <input type="button" class="btn" id="remove" value="Remove">
                            </div>
                            <div id="indexOfDiv">
                                <input type="button" class="btn" id="indexOf" value="IndexOf">
                            </div>
                            <div id="elementAtDiv">
                                <input type="button" class="btn" id="elementAt" value="ElementAt">
                            </div>
                            <div id="addAtDiv">
                                <input type="button" class="btn" id="addAt" value="AddAt">
                            </div>
                            <div id="removeAtDiv">
                                <input type="button" class="btn" id="removeAt" value="RemoveAt">
                            </div>
                        </div>


                    </div>

                    <div id="nonInputDiv">
                        <div id="sizeDiv">
                            <input type="button" class="btn" id="size" value="Size">
                        </div>
                        <div id="headDiv">
                            <input type="button" class="btn" id="head" value="Head">
                        </div>
                        <div id="isEmptyDiv">
                            <input type="button" class="btn" id="isEmpty" value="IsEmpty">
                        </div>
                    </div>
                </div>




                <div id="linkedList">

                </div>



                <div id="outputContainer">

                    <div id="output">
                        <p id="outputText"></p>
                    </div>

                </div>

            </div>



            <div id="explinationContainer">

                <p id="explination">



                </p>


            </div>

        </div>


</body>

<script type="application/javascript" src=".//LinkedList.js"></script>

</html>
