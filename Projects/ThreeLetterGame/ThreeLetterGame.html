<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>James Prunty</title>
    <link rel="stylesheet" href="../../../JS30/GeneralStyle.css">
    <link rel="stylesheet" href="..//Datastructure/Datastructure.css">
    <link rel="stylesheet" href=".//ThreeLetterGame.css">
</head>

<body>

    <h1>The three letter game</h1>


<div id="gameWindow">
    <div id="gameContainer">

        <div id="timerDiv">
            <div id="timer">

            </div>

        </div>

        <div id="currentDiv">
            <div id="current">
                
                
            </div>

        </div>

        <div id="previousDiv">


            <div class="prevContainer">
                <div class="heading"><p class="lettersContent">Letters</p></div>
                <div class="heading"><p class="wordsContent">Words</p></div>
                <div class="heading"><p class="wordsContent">Points</p></div>
            </div>
           

        </div>

        <div id="inputDiv">
            <div id="inputContainer">
                <input type="text" id="input" placeholder="word(s)">
            </div>

        </div>

        <div id="controlDiv">
            <div id="controls">
                
            </div>

        </div>

    </div>
</div>


</body>

<script type="application/javascript" src=".//ThreeLetterGame.js"></script>

</html>
