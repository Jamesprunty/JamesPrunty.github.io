<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stardle</title>
    <link rel="stylesheet" href="Stardle.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../JS30/GeneralStyle.css">
</head>

<body>
    <h1>Stardle</h1>


    <div class="popup">
        <button id="close">&times;</button>

        <div id="popupContent">
        <h1 id="popupTitle">Stardle Rules</h1><br><br>
        
            <h2>Premise</h2>

            <p>
               Guess the movie! There are 5 clues to getting the answer. The first 3 will be the top 3 actors, the 4th clue will be the release date and the last will be the synopsis. The titles must be an exact match (excluding capital letters)
            </p>


            <h3> Hope you have fun! </h3>
        </div>


    </div>

    <div id="appContainer">
        <div id="container">

            <div id="pictureContainer">
                <div id="picture">
                    <img id="imageHint" src="">
                    <div id="textHintDiv" class="hidden min">
                        <h2 id="textHint" class="hidden"></h2>
                    </div>
                    <div id="hintNameDiv">
                        <h2 id="hintName"> </h2>
                    </div>
                </div>
                <div>
                    <p id="hintInfo"></p>




                </div>
                <div id="nav">

                    <label for="Hint1"></label>
                    <input class="hint" id="hint1" type="button" value="1" name="Hint1"></input>
                    <label for="Hint2"></label>
                    <input class="hint hidden" id="hint2" type="button" value="2" name="Hint2"></input>
                    <label for="Hint3"></label>
                    <input class="hint hidden" id="hint3" type="button" value="3" name="Hint3"></input>
                    <label for="Hint4"></label>
                    <input class="hint hidden" id="hint4" type="button" value="4" name="Hint4"></input>
                    <label for="Hint5"></label>
                    <input class="hint hidden" id="hint5" type="button" value="5" name="Hint5"></input>
                    <label for="Result"></label>
                    <input class="hint hidden" id="result" type="button" value="Result" name="Result"></input>

                </div>
            </div>

            <div id="guessingContainer">

                <label for="guess"></label>
                <input type="input" name="guess" id="input" placeholder="Guess"></input>
                <label for="submit"></label>
                <input type="button" value="Submit" id="submit" name="submit"></input>
                <label for="nextHint"></label>
                <input id="nextHint" class="hint" type="button" value="Next Hint" name="nextHint"></input>

            </div>
        </div>
    </div>



    </div>
    <script type="application/javascript" src="Stardle.js"></script>



</body>

</html>
